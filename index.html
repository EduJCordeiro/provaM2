    <div id="ativos" class="ativos"></div>
    <style>
        .ativos{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ativo{
            width: 300px;
            text-align: center;
            border: 1px solid #000;
            float: left;
            color: #fff;
            text-shadow: 0 0 0 #000;
            font-family: 'IBM Plex Sans', sans-serif;
            letter-spacing: 1px;
            text-shadow: .5px .5px 0 rgb(51 50 55 / 29%);
            height: 130px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        .ativo h1{
            font-size: 2rem;
        }
        .ativo h4{
            font-size: 1.1rem;
        }
        .ativo h5{
            font-size: .9rem;
            margin-top: 5px;
        }
    </style>
<script>
    ativos();

    function ativos(){
        
    fetch('https://gsx2json.com/api?id=1eXuH6zQzJvWOs5G5ZMk9cZMWI1iqL32VTvcTTuWpLpA&sheet=1', { method: 'GET' })
        .then(function(response){
            response.json().then(function(data){

                document.getElementById("ativos").innerHTML = "";

                var ids = data.rows;
                
                ids.forEach((id, index) => {
                    var divTudo = document.getElementById("ativos");
                    var divNova = document.createElement("div");
                    divTudo.appendChild(divNova);
                    divNova.setAttribute('id', id.asset);
                    divNova.setAttribute('class', 'ativo');

                    var variation = id.variation.replace(",", ".");
                    
                    document.getElementById(id.asset).innerHTML = "<h1>"+id.asset+"</h1><h4>"+id.price+"</h4><h5>"+(parseFloat(variation) * 100).toFixed(2).replace('.', ',')+"%</h5>";

                    if(variation >= 0.05){                            
                        document.getElementById(id.asset).style.background = "#215E2D";
                    }else if(variation > 0){                            
                        document.getElementById(id.asset).style.background = "#518652";
                    }else if(variation <= -0.05){
                        document.getElementById(id.asset).style.background = "#AA2122";
                    }else if(variation == 0){
                        document.getElementById(id.asset).style.background = "#7EC17F";
                    }else{
                        document.getElementById(id.asset).style.background = "#C84041";
                    }
                });
            });
        })
        .catch(function(err) { console.error(err) }); 
    }

        setInterval(() => {
            ativos();
        }, 1000000);
</script>
